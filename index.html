<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card Diego Jimenez</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="card">
            <img class="bg" src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="code">
            <img class="userpicture" src="./assets/djp2.PNG" alt="picture">
            <p class="username">Diego Jimenez</p>
            <p class="rol">Fullstack Web Developer</p>
            <div class="actions">
                <div>
                    <img onmouseover="bigImg(this)" class="flag" src="./assets/flag-for-mexico_1f1f2-1f1fd.png" alt="mx flag">
                    <span>Mexico</span>
                </div>
                <div>
                    <img class="git" src="./assets/githubdark.PNG" alt="github logo">
                    <a href="https://github.com/diegojimenez77">Github</a>
                </div>
            </div>
            <div class="influence">
                <div>
                    <p>217</p>
                    <p>Followers</p>
                </div>
                <div>
                    <p>245</p>
                    <p>Following</p>
                </div>
            </div>
            <a class="follow" href="https://www.instagram.com/diegxjp/">Follow</a>
        </div>
    </section>
</body>
</html>
